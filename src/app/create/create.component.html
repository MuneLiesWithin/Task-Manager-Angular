<h1>Criação de Tarefa</h1>
<form action="/create" method="post">
    <div class="form-control">
        <label for="title">Título: </label>
        <input type="text" [(ngModel)]="title" name="title" placeholder="O que você vai fazer?">
        <label for="description">Descrição: </label>
        <textarea [(ngModel)]="description" name="description" placeholder="Descreva a tarefa..."></textarea>
    </div>
    <input type="submit" value="Criar" (click)="adicionaTarefa()">
</form>
